<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Voronoi generator</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <h1>Voronoi diagram generator</h1>
        <p>Use the buttons on the bottom to modify the diagram, click the diagram to add a point at the mouse position.<p>

        <canvas id="Canvas"></canvas>
        <br>
        <button id="ResetButton">Reset</button> 
        <button id="AddButton">Add point</button> 
        <button id="RemoveButton">Remove point</button> 
        <button id="ShowButton">Show points</button>
        <button id="Euclidean">Euclidean Draw</button>
        <button id="Manhattan">Manhattan Draw</button>

        <script src="script.js"></script>

    </body>

</html>
